<div>
    <div id="success_msg"> </div>
</div>
<form name="contactForm" action="contact.php" method="post" id="contact_form" >
	<input type="text" name="name" id="name" placeholder="Name" />
	<input type="text" name="email" id="email" placeholder="Email" />
	<input type="text" name="phone" id="phone" placeholder="Phone" />
	<select name="type" id="type">
		<option value="Web Development solutions">Web Development Solutions</option>
		<option value="Mobile Development solutions">Mobile Development Solutions</option>
		<option value="Video solutions">Video Solutions</option>
	</select>
	<textarea name="message" placeholder="Message" id="message"></textarea>

	<button class="my-btn shadow" type="submit" onclick="submitForm();">Send</button>
</form>

<script src="js/jquery.js"></script>

<script type="text/javascript">
function submitForm(){
	var s_name=$("#name").val();
	var s_email=$("#email").val();
	var s_phone=$("#phone").val();
	var s_type=$("#type").val();
	var s_message=$("#message").val();
	$.post("contact.php",{name:s_name,email:s_email,type:s_type,phone:s_phone,message:s_message},
	function(result){
	  $('#success_msg').append(result);
	});
	$('#contact_form').hide();
	return false;
}
</script>
